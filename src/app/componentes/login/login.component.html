<body>
  <div class="container">
    <div class="mx-auto col-sm-8 main-section" id="myTab" role="tablist">
      <ul class="nav nav-tabs justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" id="login-tab" data-toggle="tab" href="#ingresar" role="tab" aria-controls="list" aria-selected="false">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="registro-tab" data-toggle="tab" href="#registro" role="tab" aria-controls="form" aria-selected="true">Registrate</a>
        </li>
      </ul>
      <div class="tab-content" id="mytabcontent">
        <div class="tab-pane fade show active" id="ingresar" role="tabpanel" aria-labelledby="list-tab">
          <div class="card border-info">
            <div class="card-header">
              <h4>Login</h4>
            </div>
            <div class="card-body">
              <div class="modal-dialog text-center">
                <div class="col-sm-8 main-section">
                  <div class="modal-content">
                    <div class="col-12 user-img">
                      <img src="assets/10.png">
                    </div>
                    <form class="col-12" (ngSubmit)="onLogin()">
                      <div class="form-group" id="user-group">
                        <img src="assets/11.png">
                        <input type="email"class="form-control" placeholder="Email">
                      </div>
                      <div class="form-group" id="contraseña-group">
                        <img src="assets/9.png">
                        <input type="password"class="form-control" placeholder="Contraseña">
                      </div>
                      <button  type="submit"class="btn btn-info">Ingresar</button>
                    </form>
                    <div class="col-12 forgot">
                      <small>No tienes cuenta?.. haz click en Registrate</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="registro" role="tabpanel" aria-labelledby="form-tab">
          <div class="card border-info">
            <div class="card-header">
              <h4>Registrate</h4>
            </div>
            <div class="card-body res">
              <form class="form" role="form" autocomplete="off" (ngSubmit)="onLogin()">
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label lab">Nombre</label>
                  <div class="col-lg-9">
                    <input class="form-control input" type="text">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label lab">Email</label>
                  <div class="col-lg-9">
                    <input class="form-control input" type="email">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label lab">Contraseña</label>
                  <div class="col-lg-9">
                    <input class="form-control input" type="password">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label lab">Confirmar</label>
                  <div class="col-lg-9">
                    <input class="form-control input" type="password">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label lab">Direccion</label>
                  <div class="col-lg-9">
                    <input class="form-control input" type="text">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label lab">Telefono</label>
                  <div class="col-lg-9">
                    <input class="form-control input" type="text">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12 text-center">
                    <button class="btn btn-info" type="submit" >Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 
  

  
</body>
